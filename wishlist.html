<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wish</title>
    <script src="https://kit.fontawesome.com/829a9fc93f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="navbar"></div>
      
    <div class="review"><h1>Wishlist</h1></div>
    <div class="checkout">
        <div id="container3">
        </div>

        <div id="footer"></div>
</div>
</body>
</html>
<script type="module">
      import {navbar,footer} from './navbar.js'
    let navbar_con = document.getElementById('navbar')
    navbar_con.innerHTML=navbar()

    let foot_con = document.getElementById('footer')
    foot_con.innerHTML = footer()
</script>
<script>
    cartArr=JSON.parse(localStorage.getItem("cartArr"))||[]
    wishArr= JSON.parse(localStorage.getItem("wishArr"))||[]
 wishArr.map(function (data) {
  var div = document.createElement("div");
  div.setAttribute("id","flex")
  //img,name,price,strikedoffprice

  // image creation
  var image = document.createElement("img");
  image.setAttribute("src", data.imageUrl);

  // name creation

  var name = document.createElement("p");
  name.textContent = data.name;

  var div4 = document.createElement("button")
    div4.setAttribute("id","car")
    div4.addEventListener("click",function(){
        functionad1(data)
    })  
    div4.innerHTML="<p>Add To Bag</p>"

  div.append(image, name, div4);
  document.querySelector("#container3").append(div);
 });
 function functionad1(data){
        cartArr.push(data)
        localStorage.setItem("cartARR",JSON.stringify(cartArr))        
    }
</script>
